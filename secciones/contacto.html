			</ul>
		</nav>
	</header>

	<main class="gridMain">
		<img class="w100" src="../img/5.jpg" alt="frutas y verduras variadas">

		<h1 class="tituH1"> Contacto</h1>

		<form class="flexForm" action="" method="">
			<fieldset class="flexFieldset inputNombreApellido">
				<legend> Datos personales</legend>

				<label for="nombre">Nombre</label>
				<input class="inputNombreApellido" type="text" name="nombre" id="nombre">
				
				<label for="apellido">Apellido</label>
				<input class="inputNombreApellido" type="text" name="apellido" id="apellido">
				
				<label for="email">E-mail</label>
				<input class="inputNombreApellido" type="email" name="email" id="email">				
			</fieldset>

			<fieldset>
				<legend> Edad</legend>

				<select name="edad" id="edad"> 
				   <option value="20"> Menos de 20 años</option>

				   <option value="2130"> Entre 21 y 30 años</option>

				   <option value="3140"> Entre 31 y 40 años</option>

				   <option value="40"> Más de 40 años</option>
				</select>				
			</fieldset>

			<fieldset class="flexFieldset">
				<legend> Tipo de alimentación</legend>

				<label for="vegana">Vegana</label>
				<input class="botones" type="radio" name="tipo" value="vegana" id="vegana">

				<label for="vegetariana">Vegetariana</label>
				<input class="botones" type="radio" name="tipo" value="vegetariana" id="vegetariana">

				<label for="detodo"> De todo un poco</label>
				<input class="botones" type="radio" name="tipo" value="detodo" id="detodo">
			</fieldset>

			<fieldset class="flexFieldset">
				<legend> ¿Qué otras recetas te gustaría ver?</legend>

				<label for="guisos"> Guisos</label>
				<input class="botones" type="checkbox" name="guisos" id="guisos" value="guisos">

				<label for="ensaladas"> Ensaladas</label>
				<input class="botones" type="checkbox" name="ensaladas" id="ensaladas" value="ensaladas">

				<label for="quesos"> Quesos vegetales</label>
				<input class="botones" type="checkbox" name="quesos" id="quesos" value="quesos">

				<label for="licuados"> Licuados frutales</label>
				<input class="botones" type="checkbox" name="licuados" id="licuados" value="licuados">
			</fieldset>

			<fieldset class="flexFieldset"> 
				<legend> Comentarios, dudas, sugerencias</legend>

				<textarea name="coment" id="coment" cols="30" rows="5" placeholder="Dejame tu mensajito..."></textarea>
			</fieldset>

			<div>
				<input class="botones" type="submit" value="Enviar">
			
				<input class="botones" type="reset" value="Cancelar">
			</div>
				
		</form>
	</main>

	<footer class="gridFooter flexFooter">
		<h2 class="tituH2" > Seguime en mis redes</h2>
		
		<div class="flexIcons">

			<a href="_blank"><img src="../img/fb1.png" alt="icono de facebook"></a>
			<a href="_blank"><img src="../img/tw1.png" alt="icono de twitter"></a>
			<a href="_blank"><img src="../img/wa1.png" alt="icono de whatsapp"></a>
		</div>
	</footer>
